<div class="container">
  <form>
    <div class="form-group">
      <input type="text" placeholder="Login"
             class="form-control" [(ngModel)]="loginForm.login" id="login" name="login"><br>
      <input type="password" placeholder="Password"
             class="form-control" [(ngModel)]="loginForm.password" name="password">
    </div>
  </form>
  <button (click)="printForm()" type="button" class="btn btn-success">Sign in</button>
</div>
